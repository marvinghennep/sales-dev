        Antwoord 3 
        ● type selectors
        Type {
        color: red;
        }
        De CSS-type selector komt overeen met elementen op knooppuntnaam. Met andere woorden, 
        het selecteert alle elementen van het gegeven type binnen een document.

        ● descendant selectors
        div p {
        background-color: red;
        }
        De descendant selector komt overeen met alle elementen die afstammelingen zijn van 
        een gespecificeerd element.

        ● class selectors
        .intro {
        color: red;
        }
        De .class-selector selecteert elementen met een specifiek class-attribuut.
